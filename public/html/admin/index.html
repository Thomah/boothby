<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="/admin/boothby.css" />
</head>

<body onload="refresh()">
  <p>
    <a href="/admin/index.html">Home</a>
    <a href="/admin/dialogs.html">Dialogs</a>
    <a href="/admin/workspaces.html">Workspaces</a>
    <a href="/admin/config.html">Config</a>
    <a href="/admin/admins.html">Admins</a>
    <a onclick="logout()" href="#">Logout</a>
  </p>
  <hr />
  <button id="refresh" onclick="refresh()">Refresh</button>
  <hr />
  <div>
    <label for="message-workspace">Team Slack ID</label>
    <input id="message-workspace" type="text" />
    <label for="message-channel">Channel ID</label>
    <input id="message-channel" type="text" />
    <label for="message-thread">Thread Ts</label>
    <input id="message-thread" type="text" />
    <label for="message-text">Message</label>
    <input id="message-text" type="text" />
    <input id="message-send" type="button" value="Send" onclick="sendMessage()" />
  </div>
  <hr />
  <table id="incomming-messages">
    <thead>
      <tr>
        <th>Time</th>
        <th>Team</th>
        <th>Channel</th>
        <th>Ts</th>
        <th>Sender</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="auth.js"></script>
  <script src="request.js"></script>
  <script src="index.js"></script>
</body>

</html>
