<body onload="refresh()">
  <p>
    <a href="/admin/index.html">Home</a>

  <hr />

  <h2> Admins </h2>
  <table id="users">
    <thead>
      <tr>
        <th>Username</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p hidden id='cant-remove-user' style='color:red;'> There must be at least one existing user in the DB </p>


  <h2> Add User </h2>

  <div>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

    <button type="submit" onclick="add_user()">Add user</button>
  </div>
  <p hidden id='user-created' style='color:green;'> The user has been created </p>
  <p hidden id='user-not-created' style='color:red;'> The user already exists </p>

  <script src="request.js"></script>
  <script src="auth.js"></script>
</body>
