features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Boothby
    always_online: false
oauth_config:
  redirect_urls:
    - <Boothby_URL>
  scopes:
    bot:
      - app_mentions:read
      - channels:join
      - channels:read
      - chat:write
      - files:write
      - im:write
      - incoming-webhook
      - users:read
      - links:read
      - channels:history
      - im:history
settings:
  event_subscriptions:
    request_url: <Boothby_URL>/slack/events
    bot_events:
      - app_home_opened
      - message.channels
      - message.im
      - team_join
  interactivity:
    is_enabled: true
    request_url: <Boothby_URL>/api/interactive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
